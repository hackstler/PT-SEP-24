<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Simple de SPA</title>
</head>

<body>
    <!-- Sección de navegación con botones para cambiar de página -->
    <nav>
        <!-- Botón para ir a la página de inicio -->
        <button id="homeButton">Inicio</button>
        <!-- Botón para ir a la página "Acerca de" -->
        <button id="aboutButton">Acerca de</button>
    </nav>

    <!-- Contenedor donde se mostrará el contenido de cada "página" -->
    <div id="content"></div>

    <!-- Conexión con el archivo JavaScript donde se realiza la funcionalidad -->
    <script src="script.js"></script>
</body>

</html>
